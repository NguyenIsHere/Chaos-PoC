apiVersion: v1
kind: Pod
metadata:
  name: kafka-client
  namespace: kafka
  labels:
    run: kafka-client
spec:
  containers:
  - name: kafka-client
    image: docker.io/bitnami/kafka:3.9.0-debian-12-r12
    command: ["sh", "-c", "sleep infinity"]
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"